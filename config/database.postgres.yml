# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the postgres gem is defined in your Gemfile
#   gem 'pg'
#
database_defaults: &database_defaults
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

identity_database_defaults: &identity_database_defaults
  <<: *database_defaults
  
development:
  identity:
    <<: *identity_database_defaults
    database: development_identity
  default:
    <<: *database_defaults
    database: development_default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  identity:
    <<: *identity_database_defaults
    database: test_identity
    pool: 1
  default:
    <<: *database_defaults
    database: test_default
    pool: 1

production:
  identity:
    <<: *identity_database_defaults
    database: production_identity
  default:
    <<: *database_defaults
    database: production_default
